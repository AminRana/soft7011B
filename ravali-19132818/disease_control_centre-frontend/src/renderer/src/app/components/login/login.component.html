<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css">     -->
</head>    
<body>    
    <h2>Login</h2><br>    
    <div class="login">    
    <!-- <form id="login" method="get" action="login.php">     -->
        <label><b>User Name     
        </b>    
        </label>   
        <mat-form-field appearance="outline" style="width: 100%;" >
          <mat-label>Username</mat-label>
          <input  matInput placeholder="User Name" [(ngModel)]="email">
        </mat-form-field> 
        <span *ngIf="errors.username" style="color: red;">Username is Required! </span>
        <!-- <input type="text" name="Uname" id="Uname" placeholder="Username">     -->
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <mat-form-field appearance="outline" style="width: 100%;" >
          <mat-label>Password</mat-label>
          <input  matInput placeholder="password" type="password" [(ngModel)]="password">

        </mat-form-field>  
        <span *ngIf="errors.password"style="color: red;">Password is Required!</span>
        <span style="color: red;">{{message}}</span>
        <br><br>    
        <button mat-raised-button color="primary" style="float:right; margin-right:15px;" (click)="login()">Login</button>
   
        <br><br>    
        
    <!-- </form>      -->
</div>    
</body>    
</html>
